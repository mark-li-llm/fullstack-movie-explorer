name: Monorepo React Quality

on:
  push:
    paths:
      - 'milestone3-yli3466/client/**'
      - '.github/workflows/monorepo-react.yml'
  pull_request:
    paths:
      - 'milestone3-yli3466/client/**'
      - '.github/workflows/monorepo-react.yml'
  schedule:
    - cron: '0 7 * * 1' # Weekly on Monday 07:00 UTC
  workflow_dispatch:

concurrency:
  group: react-${{ github.ref }}
  cancel-in-progress: true

jobs:
  react-ci:
    name: React Lint & Build (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['18.x', '20.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: milestone3-yli3466/client/package-lock.json

      - name: Install dependencies
        working-directory: milestone3-yli3466/client
        run: npm ci

      - name: ESLint
        working-directory: milestone3-yli3466/client
        run: npm run lint

      # Tests are optional for now; enable later if desired
      # - name: Tests
      #   working-directory: milestone3-yli3466/client
      #   run: npm test -- --watch=false --ci
      #   continue-on-error: true

      - name: Build
        working-directory: milestone3-yli3466/client
        run: npm run build

