<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }} - Movie Info</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    header { text-align: center; margin-bottom: 1rem; }
    header h1 { font-size: 2rem; font-weight: 600; }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .container h2 { margin: 0.5rem 0 1rem; font-size: 1.5rem; }
    p { margin-bottom: 1rem; line-height: 1.6; }
    .poster { text-align: center; margin: 1.5rem 0; }
    img {
      max-width: 100%;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }
    img:hover { transform: scale(1.03); }
    a { color: #3498db; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .no-wiki { opacity: 0.8; font-style: italic; }
  </style>
</head>
<body>
  <header>
    <h1>Movie Exploer</h1>
  </header>
  <div class="container">
    <h2>{{ title }}</h2>
    <p><strong>Tagline:</strong> {{ tagline }}</p>
    <p><strong>Genres:</strong> {{ genres | join(', ') }}</p>
    <div class="poster">
      <img src="{{ poster_url }}" alt="Poster for {{ title }}">
    </div>
    {% if wiki_url %}
      <p><strong>Wikipedia Page:</strong>
        <a href="{{ wiki_url }}" target="_blank">Click here to learn more</a>
      </p>
    {% else %}
      <p class="no-wiki">No related Wikipedia link found.</p>
    {% endif %}
  </div>
</body>
</html>
